<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Projekat ToDo lista</title>

</head>

<body>
    <div class="container">
        <h1>"To-Do" lista</h1>

        <div class="add">
            <form action="add">
                <p> Dodavanje u listu: <span> <input id="add"> </span> <button id="addtask">Dodaj</button> </p>
            </form>

        </div>

        <div class="row">
            <div class="col col-sm-5">
                <h5>Zadaci: <span id="zadatak"> 0 </span></h5>
                
                <ol class="todo"></ol>
            </div>

            <div class="col col-sm-5 donediv">
                <h5>Završeno: <span id="zavrsen"> 0 </span></h5>
                
                <ol class="done"></ol>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
<footer>
    <p>
        Copyright 2019 Zoran Spasić
    </P>
</footer>

</html>
